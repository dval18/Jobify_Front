{% extends "layout.html" %}
{% block content %}

<table class="table table-bordered">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Job Title</th>
      <th scope="col">Company Name</th>
      <th scope="col">Location</th>
      <th scope="col">description</th>
      <th scope="col">Save Job</th>
    </tr>
  </thead>
  <tbody>
    {%for job in data %}
    <tr>
      <th scope="row">{{loop.index}}</th>
      <td id="job_title_{{job['job_id']}}">{{job['title']}}</td>
      <td id="company_name_{{job['job_id']}}">{{job['company_name']}}</td>
      <td id="job_location_{{job['job_id']}}">{{job['location']}}</td>
      <td id="job_description_{{job['job_id']}}">{{job['description']}}</td>
      <td><input type="checkbox" id="job_save_{{job['job_id']}}" value="job" onclick = "getResults('{{job['job_id']}}');" ></td>

    </tr>
    {%else%}
    <h5> No jobs to display</h5>
        

    {%endfor%}
  </tbody>
</table>
   

{%endblock%}
